<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Marvel Characters List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar 
    autocorrect autocomplete 
    placeholder="Search your character"
    (ionInput)="getCharacter($event)"
  >
  </ion-searchbar>

  <ion-card *ngFor="let result of data" color="dark" style="margin-top: 0px;">

    <ion-card-content float-left>
      {{ result.name }}
    </ion-card-content>

    <ion-card-content>
      <ion-button small (click)="characterDetail(result.id)" style="margin-top: -11px;" float-right>View Details</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button>
              <ion-icon name="arrow-dropleft"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
