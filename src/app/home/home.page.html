<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Marvel Character
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar 
    autocorrect autocomplete 
    placeholder="Search your character"
    (ionInput)="getCharacter($event)"
  >
</ion-searchbar>

    <ion-card *ngFor="let result of data" color="dark">
      <ion-img style="min-height: 1vh !important; margin-top: 1px;" src="{{ result.thumbnail['path'] + '/landscape_xlarge.' + result.thumbnail['extension'] }}"></ion-img>
      
      <ion-card-header>
        <ion-card-subtitle>
          {{ result.name }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button small (click)="comicsPage()">View Comics</ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button>
              <ion-icon name="arrow-dropleft"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
