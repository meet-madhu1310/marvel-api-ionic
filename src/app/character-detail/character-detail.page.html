<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Character Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let result of data" color="dark">
    <ion-img style="min-height: 1vh !important; margin-top: 1px;" src="{{ result.thumbnail['path'] + '/portrait_xlarge.' + result.thumbnail['extension'] }}"></ion-img>
            
      <ion-card-header>
        <ion-card-subtitle>
          {{ result.name }}
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <p> {{ result.description }} </p>
      </ion-card-content>

      <ion-card-content>
        <p>Avaiable in Comics: {{ result.comics['available'] }}</p>
      </ion-card-content>

      <ion-card-content>
        <ion-button (click)="comicsListPage(result.id)">View Comics List</ion-button>
      </ion-card-content>
  </ion-card>

</ion-content>
